        <div class="col-md-5" id="dashboard">

                        </tr>

                        </tr>
                        <tr>
                            <td>Population</td>

                        </tr>
                        <tr>
                            <td>GDP</td>
                            <td id="gdp1"></td>
                        </tr>
                        <tr>
                            <td>Price Index</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <p id="state2">State 2</p>
